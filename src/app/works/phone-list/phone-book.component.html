<header style="width: 95%; margin: 0 auto;">
  <h2 style="color: red;">My Phone book!</h2>
  <hr>
  <div class="input-group mb-3">
    <input type="text" class="form-control" style="width: 70%;" [(ngModel)]="inputValue">
    <button type="button" class="btn btn-success" style="width: 30%;" data-bs-toggle="modal"
      data-bs-target="#addPhoneModal">Add</button>
  </div>
  <hr>
</header>
<main style="width: 90%; margin: 0 auto;">
  <table id="example" class="table table-striped table-bordered" cellspacing="0" width="100%">
    <thead>
      <tr>
        <th scope="col" (click)="sort('firstName')">First Name <i [ngClass]="icon"></i></th>
        <th scope="col" (click)="sort('lastName')">Last Name <i [ngClass]="icon1"></i></th>
        <th scope="col" (click)="sort('number')">Number <i [ngClass]="icon2"></i></th>
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of arrPhone | search: inputValue | sort : value">
        <td>{{ item.firstName}}</td>
        <td>{{ item.lastName }}</td>
        <td>{{ item.phoneNumber }}</td>
        <td><button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#editPhoneModal"
            (click)="edit(item.id)">Edit</button></td>
        <td><button type="button" class="btn btn-danger" (click)="deletePhone(item.id)">Delete</button></td>
      </tr>
    </tbody>
  </table>
</main>

<div class="modal fade" id="addPhoneModal" tabindex="-1" aria-labelledby="addPhoneModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addPhoneModalLabel">New message</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <input type="text" class="form-control" id="recipient-name" [(ngModel)]="FirstName"
            placeholder="first name goes here">
        </div>
        <div class="mb-3">
          <input type="text" class="form-control" id="recipient-name" [(ngModel)]="LastName"
            placeholder="last name goes here">
        </div>
        <div class="mb-3">
          <input type="text" class="form-control" id="recipient-name" [(ngModel)]="PhoneNumber"
            placeholder="phone number goes here">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="save()">Save</button>
      </div>
    </div>
  </div>
</div>


<div class="modal fade" id="editPhoneModal" tabindex="-1" aria-labelledby="editPhoneModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editPhoneModalLabel">New message</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <input type="text" class="form-control" id="recipient-name" [(ngModel)]="FirstName">
        </div>
        <div class="mb-3">
          <input type="text" class="form-control" id="recipient-name" [(ngModel)]="LastName">
        </div>
        <div class="mb-3">
          <input type="text" class="form-control" id="recipient-name" [(ngModel)]="PhoneNumber">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="saveEdit()">Save</button>
      </div>
    </div>
  </div>
</div>
